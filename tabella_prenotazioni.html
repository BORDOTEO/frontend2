<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Prenotazioni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#007BFF, #00c6ff);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    #caricamento, #nessun-dato {
      text-align: center;
      font-style: italic;
      color: white;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #28a745;
      color: white;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    button {
      background: #ffc107;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .modifica-form {
      display: none;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      margin: 20px 0;
      border-radius: 10px;
    }

    .modifica-form input, .modifica-form select {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Prenotazioni Inserite</h1>
  <p id="caricamento">‚è≥ Caricamento dati in corso...</p>
  <p id="nessun-dato" style="display: none;">Nessun dato da visualizzare.</p>

  <table id="tabella-prenotazioni">
    <thead>
      <tr>
        <th>Inserita il</th>
        <th>Data prenotata</th>
        <th>Orario</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Struttura</th>
        <th>Modifica</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://pwa-proxy-backend.onrender.com/api/proxy";
    const API_TOKEN = "supersegreto123";
    const tbody = document.querySelector("#tabella-prenotazioni tbody");
    let idDaModificare = "";

    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "x-api-token": API_TOKEN
      },
      body: new URLSearchParams({ azione: "mostraPrenotazioni" })
    })
    .then(res => res.json())
    .then(dati => {
      const nessunDato = document.getElementById("nessun-dato");
      const caricamento = document.getElementById("caricamento");

      if (!Array.isArray(dati) || dati.length <= 1) {
        nessunDato.style.display = "block";
        caricamento.style.display = "none";
        return;
      }

      dati.slice(1).forEach((riga, index) => {
        const id = `${riga[1]}|${riga[2]}|${riga[3]}|${riga[4]}|${riga[5]}`;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${riga[0]}</td>
          <td>${riga[1]}</td>
          <td>${riga[2]}</td>
          <td>${riga[3]}</td>
          <td>${riga[4]}</td>
          <td>${riga[5]}</td>
          <td><button onclick="apriModifica(this, '${id}', '${riga[1]}', '${riga[2]}')">‚úèÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });

      caricamento.style.display = "none";
    });

    function apriModifica(btn, id, data, orario) {
      idDaModificare = id;

      const tr = btn.closest("tr");
      chiudiTuttiIForm();

      const form = document.createElement("tr");
      form.classList.add("modifica-form");
      form.innerHTML = `
        <td colspan="7">
          <div>
            <label>Nuova data:</label>
            <input type="date" id="nuova-data" value="${data}">
            <label>Nuovo orario:</label>
            <select id="nuovo-orario">
              ${[...Array(15)].map((_, i) => {
                const h = String(i + 8).padStart(2, '0') + ":00";
                return `<option value="${h}" ${h === orario ? 'selected' : ''}>${h}</option>`;
              }).join('')}
            </select>
            <button onclick="salvaModifica()">üíæ Salva</button>
            <button onclick="annullaModifica()">‚ùå Annulla</button>
          </div>
        </td>
      `;

      tr.insertAdjacentElement("afterend", form);
    }

    function chiudiTuttiIForm() {
      document.querySelectorAll(".modifica-form").forEach(el => el.remove());
    }

    function annullaModifica() {
      chiudiTuttiIForm();
    }

    function salvaModifica() {
      const nuovaData = document.getElementById("nuova-data").value;
      const nuovoOrario = document.getElementById("nuovo-orario").value;

      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "x-api-token": API_TOKEN
        },
        body: new URLSearchParams({
          azione: "modificaPrenotazione",
          id: idDaModificare,
          nuovaData,
          nuovoOrario
        })
      })
      .then(res => res.json())
      .then(() => {
        alert("‚úÖ Modifica effettuata");
        window.location.reload();
      })
      .catch(() => alert("‚ùå Errore durante la modifica"));
    }
  </script>
</body>
</html>
