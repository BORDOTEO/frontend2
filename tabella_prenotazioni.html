<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Prenotazioni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/Fg2KbHy.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }

    h1 {
      position: sticky;
      top: 0;
      z-index: 10;
      margin: 0;
      padding: 8px 0;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 16px;
        padding: 6px 0;
      }
    }

    #caricamento {
      text-align: center;
      font-style: italic;
      color: white;
      margin-top: 20px;
      font-size: 18px;
      text-shadow: 1px 1px 2px black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #009879;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }

    tbody tr {
      background-color: #fff9e6; /* verde chiaro */
    }

    tr:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    #nessun-dato {
      text-align: center;
      color: #fff;
      font-style: italic;
      margin-top: 30px;
      text-shadow: 1px 1px 2px black;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Prenotazioni Inserite</h1>
  <button onclick="window.parent.tornaAllaSchermataIniziale()" style="margin-top: 10px; padding: 10px 20px; font-size: 14px; background-color: #333; color: white; border: none; box-shadow: 0 4px #000; font-weight: bold; cursor: pointer;">
  üè† Torna alla home
</button>
  <p id="caricamento">‚è≥ Caricamento dati in corso...</p>

  <table id="tabella-prenotazioni">
    <thead>
      <tr>
        <th>Inserita il</th>
        <th>Data prenotata</th>
        <th>Orario</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Struttura</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="nessun-dato">Nessun dato da visualizzare.</p>

  <script>
    const API_URL = "https://pwa-proxy-backend.onrender.com/api/proxy";
    const API_TOKEN = "supersegreto123";

    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "x-api-token": API_TOKEN
      },
      body: new URLSearchParams({ azione: "mostraPrenotazioni" })
    })
    .then(res => res.json())
    .then(dati => {
      const tbody = document.querySelector("#tabella-prenotazioni tbody");
      const nessunDato = document.getElementById("nessun-dato");
      const caricamento = document.getElementById("caricamento");

      if (!Array.isArray(dati) || dati.length <= 1) {
        nessunDato.style.display = "block";
        caricamento.style.display = "none";
        return;
      }

      dati.slice(1).forEach(riga => {
        if (!riga || riga.length < 6) return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${riga[0]}</td>
          <td>${riga[1]}</td>
          <td>${riga[2]}</td>
          <td>${riga[3]}</td>
          <td>${riga[4]}</td>
          <td>${riga[5]}</td>
        `;
        tbody.appendChild(tr);
      });

      if (!tbody.hasChildNodes()) {
        nessunDato.style.display = "block";
      }

      caricamento.style.display = "none";
    })
    .catch(err => {
      console.error("Errore nel caricamento dati:", err);
      document.getElementById("caricamento").textContent = "‚ùå Errore nel caricamento dati.";
    });
  </script>

</body>
</html>
