<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Prenotazioni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/Fg2KbHy.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    h1 {
      position: sticky;
      top: 0;
      z-index: 999;
      margin: 0;
      padding: 10px;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      backdrop-filter: blur(4px);
    }

    #btn-home {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: rgba(0,0,0,0.4);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: block;
      margin: 0 auto;
    }

    #caricamento, #nessun-dato {
      text-align: center;
      font-style: italic;
      color: white;
      margin-top: 20px;
      font-size: 18px;
      text-shadow: 1px 1px 2px black;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    thead {
      background-color: #455a64;
      color: white;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      text-transform: uppercase;
      font-size: 14px;
    }

    tbody tr {
      background-color: #fff9e6;
    }

    tr:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .modifica-riga {
      background: #fff3cd;
      border-top: 2px solid #ffc107;
    }

    .modifica-riga td {
      padding: 15px;
    }

    .modifica-riga input[type="date"], .modifica-riga select {
  padding: 8px 10px;
  margin: 4px;
  font-size: 15px;
  font-family: "Segoe UI", sans-serif;  /* Font pi√π moderno e uniforme */
  border: 1px solid #ccc;
  border-radius: 6px;
  background-color: #fffbe6;
}

    .modifica-riga button {
  padding: 8px 12px;
  margin: 4px;
  font-size: 18px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background-color: transparent; /* üëà niente sfondo */
  color: #607d8b;                /* stesso grigio come accento */
}


    .modifica-riga button:hover {
  transform: scale(1.2);
  color: #37474f; /* o un grigio leggermente pi√π scuro */
}


    .notifica-locale {
      display: block;
      margin-top: 10px;
      background: #28a745;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    .opaco {
      color: #999;
      font-style: italic;
    }

    td button {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    td button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h1>Prenotazioni Inserite</h1>

  <p id="caricamento">‚è≥ Caricamento dati in corso...</p>

  <div class="table-container">
    <table id="tabella-prenotazioni">
      <thead>
        <tr>
          <th>Inserita il</th>
          <th>Data prenotata</th>
          <th>Orario</th>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Struttura</th>
          <th>Modifica</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <p id="nessun-dato">Nessun dato da visualizzare.</p>

  <script>
    const API_URL = "https://pwa-proxy-backend.onrender.com/api/proxy";
    const API_TOKEN = "supersegreto123";
    const tbody = document.querySelector("#tabella-prenotazioni tbody");
    let idDaModificare = "";

    function chiudiFormModifica() {
      document.querySelectorAll(".modifica-riga").forEach(el => el.remove());
    }

    function apriModifica(button, id, data, orario) {
      chiudiFormModifica();
      idDaModificare = id;

      const tr = button.closest("tr");
      const formRow = document.createElement("tr");
      formRow.className = "modifica-riga";
      formRow.innerHTML = `
  <td colspan="7">
    <div id="notifica-locale" class="notifica-locale" style="display:none;"></div>
    <label>Data: <input type="date" id="nuova-data" value="${data}"></label>
    <label>Orario: 
      <select id="nuovo-orario">
        ${Array.from({length: 15}, (_, i) => {
          const h = (8 + i).toString().padStart(2, '0') + ':00';
          return `<option value="${h}" ${h === orario ? 'selected' : ''}>${h}</option>`;
        }).join('')}
      </select>
    </label>
    <button onclick="salvaModifica(this)">üíæ</button>
    <button onclick="chiudiFormModifica()">‚ùå</button>
  </td>
`;

      tr.insertAdjacentElement("afterend", formRow);
    }

    function salvaModifica(btn) {
      const nuovaData = document.getElementById("nuova-data").value;
      const nuovoOrario = document.getElementById("nuovo-orario").value;

      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "x-api-token": API_TOKEN
        },
        body: new URLSearchParams({
          azione: "modificaPrenotazione",
          id: idDaModificare,
          nuovaData,
          nuovoOrario
        })
      })
      .then(res => res.json())
      .then(() => {
        const notifica = document.getElementById("notifica-locale");
        notifica.textContent = "‚úÖ Modifica effettuata";
        notifica.style.display = "block";
        setTimeout(() => {
          window.location.reload();
        }, 4000);
      })
      .catch(() => alert("‚ùå Errore durante la modifica"));
    }

    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "x-api-token": API_TOKEN
      },
      body: new URLSearchParams({ azione: "mostraPrenotazioni" })
    })
    .then(res => res.json())
    .then(dati => {
      const nessunDato = document.getElementById("nessun-dato");
      const caricamento = document.getElementById("caricamento");

      if (!Array.isArray(dati) || dati.length <= 1) {
        nessunDato.style.display = "block";
        caricamento.style.display = "none";
        return;
      }

      function formattaDataItaliana(data) {
  if (!data) return '';
  const [anno, mese, giorno] = data.split('-');
  return `${giorno}/${mese}/${anno}`;
}

      dati.slice(1).forEach(riga => {
        if (!riga || riga.length < 6) return;
        const id = `${riga[1]}|${riga[2]}|${riga[3]}|${riga[4]}|${riga[5]}`;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="opaco">${riga[0]}</td>
          <td>${formattaDataItaliana(riga[1])}</td>          
          <td>${riga[2]}</td>
          <td>${riga[3]}</td>
          <td>${riga[4]}</td>
          <td>${riga[5]}</td>
          <td><button onclick="apriModifica(this, '${id}', '${riga[1]}', '${riga[2]}')">‚úèÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });

      caricamento.style.display = "none";
    })
    .catch(err => {
      console.error("Errore nel caricamento dati:", err);
      document.getElementById("caricamento").textContent = "‚ùå Errore nel caricamento dati.";
    });
  </script>

</body>
</html>
