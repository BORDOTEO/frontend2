<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Ingressi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/Fg2KbHy.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }

    h1 {
      position: sticky;
      top: 0;
      z-index: 10;
      margin: 0;
      padding: 8px 0;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 16px;
        padding: 6px 0;
      }
    }

    #caricamento {
      text-align: center;
      font-style: italic;
      color: white;
      margin-top: 20px;
      font-size: 18px;
      text-shadow: 1px 1px 2px black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #009879;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }

    tbody tr {
      background-color: #fff9e6; /* giallo molto chiaro */
    }

    tr:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    #nessun-dato {
      text-align: center;
      color: #fff;
      font-style: italic;
      margin-top: 30px;
      text-shadow: 1px 1px 2px black;
      display: none;
    }

    #filtro-mese-container {
      margin-top: 10px;
      text-align: center;
    }

    #filtro-mese {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Ingressi Registrati</h1>

  <div id="filtro-mese-container">
    <label for="filtro-mese" style="color: white; text-shadow: 1px 1px 2px black; margin-right: 8px;">Filtra per mese:</label>
    <select id="filtro-mese">
      <option value="">Tutti</option>
      <option value="01">Gennaio</option>
      <option value="02">Febbraio</option>
      <option value="03">Marzo</option>
      <option value="04">Aprile</option>
      <option value="05">Maggio</option>
      <option value="06">Giugno</option>
      <option value="07">Luglio</option>
      <option value="08">Agosto</option>
      <option value="09">Settembre</option>
      <option value="10">Ottobre</option>
      <option value="11">Novembre</option>
      <option value="12">Dicembre</option>
    </select>
  </div>

  <p id="caricamento">⏳ Caricamento dati in corso...</p>

  <table id="tabella-ingressi">
    <thead>
      <tr>
        <th>Data</th>
        <th>Ora</th>
        <th>N° Entrate Mese</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Mese</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="nessun-dato">Nessun dato da visualizzare.</p>

  <script>
    const API_URL = "https://pwa-proxy-backend.onrender.com/api/proxy";
    const API_TOKEN = "supersegreto123";

    const tbody = document.querySelector("#tabella-ingressi tbody");
    const nessunDato = document.getElementById("nessun-dato");
    const caricamento = document.getElementById("caricamento");
    const filtroMese = document.getElementById("filtro-mese");
    let datiIngressi = [];

    function formatDateTime(isoString) {
      const date = new Date(isoString);
      if (isNaN(date)) return { data: "", ora: "", mese: "" };
      const giorno = String(date.getDate()).padStart(2, '0');
      const mese = String(date.getMonth() + 1).padStart(2, '0');
      const anno = date.getFullYear();
      const ore = String(date.getHours()).padStart(2, '0');
      const minuti = String(date.getMinutes()).padStart(2, '0');
      return { data: `${giorno}/${mese}/${anno}`, ora: `${ore}:${minuti}`, mese };
    }

    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "x-api-token": API_TOKEN
      },
      body: new URLSearchParams({ azione: "mostraTabella" })
    })
    .then(res => res.json())
    .then(dati => {
      if (!Array.isArray(dati) || dati.length <= 3) {
        nessunDato.style.display = "block";
        caricamento.style.display = "none";
        return;
      }

      datiIngressi = dati.slice(3).map(riga => {
        if (!riga || riga.length < 5 || riga.every(cell => !cell || cell.toString().trim() === "")) return null;
        const { data, ora, mese } = formatDateTime(riga[0]);
        return data ? [data, ora, riga[1] || "", riga[2] || "", riga[3] || "", riga[4] || "", mese] : null;
      }).filter(Boolean);

      aggiornaTabella();
      caricamento.style.display = "none";
    })
    .catch(err => {
      console.error("Errore nel caricamento dati:", err);
      caricamento.textContent = "❌ Errore nel caricamento dati.";
    });

    filtroMese.addEventListener("change", aggiornaTabella);

    function aggiornaTabella() {
      tbody.innerHTML = "";
      const meseSelezionato = filtroMese.value;

      const filtrati = meseSelezionato
        ? datiIngressi.filter(r => r[6] === meseSelezionato)
        : datiIngressi;

      if (filtrati.length === 0) {
        nessunDato.style.display = "block";
        return;
      }

      nessunDato.style.display = "none";
      filtrati.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td>${r[2]}</td>
          <td>${r[3]}</td>
          <td>${r[4]}</td>
          <td>${r[5]}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
