<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registrato"))
        .catch(error => console.error("Errore SW:", error));
    }
  </script>

  <meta charset="UTF-8" />
  <title>SportivaNet</title>
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    background-image: url('https://i.imgur.com/iQumWug.jpeg');
    background-size: cover;
    background-position: center;
  }

  #logo {
    display: none; /* Visibile solo su mobile */
  }

  #wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 12px;
    min-height: 100vh;
    justify-content: flex-start;
  }

  button, input, select {
    padding: 10px;
    font-size: 15px;
    width: 270px;
    margin-bottom: 10px;
  }

  #extra-fields {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  #extra-fields input,
  #extra-fields select {
    width: 130px;
  }

  #btn-tabella {
    background-color: #3498db;
    color: white;
    border: none;
  }

  #btn-tabella:hover {
    background-color: #2980b9;
  }

  #btn-registrazione {
    background-color: #00b894;
    color: white;
    font-weight: bold;
  }

  #btn-registrazione:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }

  #error-box, #message-box, #esito-box {
    max-width: 270px;
    font-size: 14px;
    padding: 10px;
    border-radius: 6px;
    display: none;
    text-align: center;
  }

  /* üåê SOLO PER DISPOSITIVI MOBILI */
 @media only screen and (max-width: 600px) {
  #logo {
    display: block;
    width: 140px;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  button,
  input,
  select {
    width: 320px;
    font-size: 17px;
    padding: 14px;
  }

  #extra-fields input,
  #extra-fields select {
    width: 145px;
  }

  #wrapper {
    padding-top: 30px;
    gap: 14px;
  }
}

</style>

</head>
<body>
  <div id="wrapper">
    <img id="logo" src="https://i.imgur.com/gAYqEV9.png" alt="Logo SportivaNet" />
    <button id="btn-tabella" onclick="apriTabella()">üìã Visualizza ingressi</button>

    <div class="menu-row">
      <select id="menu" onchange="updateInputColor()">
        <option value="PRENOTAZIONE">PRENOTAZIONE</option>
        <option value="INGRESSO">INGRESSO</option>
      </select>
    </div>

    <input type="text" id="codice" placeholder="" />
    <button id="btn-inserisci" onclick="sendToSheet()">Inserisci PIN</button>
    <input type="text" id="nome" placeholder="Nome" />
    <input type="text" id="cognome" placeholder="Cognome" />

    <div id="extra-fields">
      <input type="date" id="data" />
      <select id="orario"></select>
    </div>

    <button id="btn-conferma" onclick="confermaDataOra()">Conferma Data e Ora</button>
    <button id="btn-registrazione" onclick="registrazioneFinale()">‚úÖ REGISTRA</button>

    <div id="esito-box"></div>
    <div id="error-box"></div>
    <div id="message-box"></div>
  </div>
  <script>
    const API_URL = "https://pwa-proxy-backend.onrender.com/api/proxy";
    const API_TOKEN = "supersegreto123";

    function apriTabella() {
      window.open("tabella.html", "_blank");
    }

    function updateInputColor() {
      const menu = document.getElementById('menu');
      const input = document.getElementById('codice');
      const nome = document.getElementById('nome');
      const cognome = document.getElementById('cognome');
      const extraFields = document.getElementById('extra-fields');
      const dataField = document.getElementById('data');
      const orarioField = document.getElementById('orario');
      const bottoneInserisci = document.getElementById('btn-inserisci');
      const bottoneConferma = document.getElementById('btn-conferma');

      input.value = '';
      nome.value = '';
      cognome.value = '';
      document.getElementById('error-box').style.display = 'none';
      document.getElementById('message-box').style.display = 'none';

      const menuValue = menu.value;

      if (menuValue === 'INGRESSO') {
        input.placeholder = 'Codice Ingresso';
        input.style.backgroundColor = '#ccffcc';
        nome.style.backgroundColor = '#ccffcc';
        cognome.style.backgroundColor = '#ccffcc';
        menu.style.backgroundColor = '#ccffcc';
        menu.style.color = '#006600';
        extraFields.style.display = 'none';
        bottoneInserisci.textContent = 'Inserisci Codice';
        bottoneConferma.style.display = 'none';
      } else {
        input.placeholder = 'PIN';
        input.style.backgroundColor = 'yellow';
        nome.style.backgroundColor = 'yellow';
        cognome.style.backgroundColor = 'yellow';
        menu.style.backgroundColor = 'yellow';
        menu.style.color = 'black';
        extraFields.style.display = 'flex';
        bottoneInserisci.textContent = 'Inserisci PIN';
        bottoneConferma.style.display = 'inline-block';

        const today = new Date().toISOString().split('T')[0];
        dataField.min = today;
        dataField.value = today;

        if (orarioField.children.length === 0) {
          for (let i = 0; i < 24; i++) {
            const option = document.createElement('option');
            option.value = i.toString().padStart(2, '0') + ":00";
            option.textContent = option.value;
            orarioField.appendChild(option);
          }
        }
      }

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'x-api-token': API_TOKEN
        },
        body: new URLSearchParams({ menu: menuValue })
      });
    }

    function sendToSheet() {
      const menu = document.getElementById('menu').value;
      const codice = document.getElementById('codice').value;
      const errorBox = document.getElementById('error-box');
      const messageBox = document.getElementById('message-box');

      if (!codice.trim()) {
        errorBox.textContent = 'Inserisci un codice.';
        errorBox.style.display = 'block';
        messageBox.style.display = 'none';
        setTimeout(() => errorBox.style.display = 'none', 5000);
        return;
      }

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'x-api-token': API_TOKEN
        },
        body: new URLSearchParams({ menu, codice })
      })
      .then(response => response.json())
      .then(data => {
        errorBox.style.display = 'none';
        messageBox.style.display = 'none';

        if (data.verifica === 'Codice Inesistente') {
          document.getElementById('codice').value = '';
          document.getElementById('nome').value = '';
          document.getElementById('cognome').value = '';
          errorBox.textContent = 'Codice non trovato.';
          errorBox.style.display = 'block';
          setTimeout(() => errorBox.style.display = 'none', 5000);
        } else {
          document.getElementById('nome').value = data.nome || '';
          document.getElementById('cognome').value = data.cognome || '';
          document.getElementById('codice').value = '';
        }

        if (data.messaggio) {
          messageBox.textContent = data.messaggio;
          messageBox.style.display = 'block';
          setTimeout(() => messageBox.style.display = 'none', 5000);
        }
      })
      .catch(error => {
        errorBox.textContent = 'Errore durante l‚Äôinvio.';
        errorBox.style.display = 'block';
        messageBox.style.display = 'none';
        setTimeout(() => errorBox.style.display = 'none', 5000);
        console.error(error);
      });
    }

    function confermaDataOra() {
      const data = document.getElementById('data').value;
      const orario = document.getElementById('orario').value;
      const errorBox = document.getElementById('error-box');
      const messageBox = document.getElementById('message-box');

      if (!data || !orario) {
        errorBox.textContent = 'Seleziona data e orario.';
        errorBox.style.display = 'block';
        setTimeout(() => errorBox.style.display = 'none', 5000);
        return;
      }

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'x-api-token': API_TOKEN
        },
        body: new URLSearchParams({ data, orario })
      })
      .then(() => {
        messageBox.textContent = 'Data e orario aggiornati con successo.';
        messageBox.style.display = 'block';
        setTimeout(() => messageBox.style.display = 'none', 5000);
      })
      .catch(error => {
        errorBox.textContent = 'Errore durante la conferma.';
        errorBox.style.display = 'block';
        setTimeout(() => errorBox.style.display = 'none', 5000);
        console.error(error);
      });
    }

    function registrazioneFinale() {
      const btn = document.getElementById('btn-registrazione');
      const esitoBox = document.getElementById('esito-box');

      btn.disabled = true;
      btn.textContent = '‚è≥ Attendere...';
      esitoBox.style.display = 'none';

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'x-api-token': API_TOKEN
        },
        body: new URLSearchParams({ azione: 'eseguiMacro' })
      })
      .then(response => response.json())
      .then(data => {
        if (data.esito) {
          esitoBox.textContent = data.esito;
          esitoBox.style.backgroundColor = data.colore || '#f0f0f0';
          esitoBox.style.color = '#000';
          esitoBox.style.display = 'block';
        } else {
          esitoBox.textContent = 'Registrazione completata.';
          esitoBox.style.backgroundColor = '#ccc';
          esitoBox.style.display = 'block';
        }

        setTimeout(() => {
          esitoBox.style.display = 'none';
          document.getElementById('nome').value = '';
          document.getElementById('cognome').value = '';
        }, 5000);
      })
      .catch(error => {
        esitoBox.textContent = 'Errore nell‚Äôavvio della macro.';
        esitoBox.style.backgroundColor = '#ffcccc';
        esitoBox.style.display = 'block';
        console.error(error);
      })
      .finally(() => {
        btn.disabled = false;
        btn.textContent = '‚úÖ REGISTRA';
      });
    }

    window.onload = updateInputColor;
  </script>
</body>
</html>
