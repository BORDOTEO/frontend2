<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportivaNet</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-image: url('https://i.imgur.com/Fg2KbHy.jpeg');
      background-size: cover;
      background-position: center;
    }

    #scelta-modalita, #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      gap: 12px;
      height: 100vh;
      overflow-y: auto;
      justify-content: flex-start;
    }

    #wrapper {
      display: none;
    }

    #iframe-wrapper {
      display: none;
      width: 100%;
      height: 100vh;
      flex-direction: column;
    }

    #iframe-tabella {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }

    #btn-chiudi-tabella {
      padding: 10px;
      font-weight: bold;
      background-color: #34495e;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 4px #2c3e50;
    }

    #btn-chiudi-tabella:active {
      transform: translateY(2px);
      box-shadow: 0 2px #2c3e50;
    }

    #logo {
      display: block;
      width: 180px;
      max-width: 90%;
      height: auto;
      margin: 0;
    }

    .btn-scelta {
      width: 250px;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px rgba(0,0,0,0.2);
    }

    #btn-ingresso {
      background-color: #27ae60;
    }

    #btn-prenotazione {
      background-color: #f39c12;
    }

    .descrizione {
      color: white;
      text-align: center;
      max-width: 270px;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="scelta-modalita">
    <img id="logo" src="https://i.imgur.com/G263KeW.png" />
    <button class="btn-scelta" id="btn-ingresso" onclick="selezionaModalita('INGRESSO')">Ingresso</button>
    <div class="descrizione">Per registrare l'ingresso del cliente alla struttura</div>
    <button class="btn-scelta" id="btn-prenotazione" onclick="selezionaModalita('PRENOTAZIONE')">Prenotazione</button>
    <div class="descrizione">Per prenotare una data e orario di accesso alla struttura</div>
  </div>

  <div id="wrapper">
    <img id="logo" src="https://i.imgur.com/G263KeW.png" />
    <button id="btn-tabella" onclick="apriTabella()">📋 Visualizza ingressi</button>
    <select id="menu" onchange="updateInputColor()">
      <option value="PRENOTAZIONE">PRENOTAZIONE</option>
      <option value="INGRESSO">INGRESSO</option>
    </select>
    <input type="text" id="codice" placeholder="PIN o Codice Ingresso" inputmode="numeric" pattern="[0-9]*" />
    <button id="btn-inserisci" onclick="sendToSheet()">Inserisci PIN</button>
    <input type="text" id="nome" placeholder="Nome" readonly class="readonly-field" />
    <input type="text" id="cognome" placeholder="Cognome" readonly class="readonly-field" />
    <div id="extra-fields">
      <input type="date" id="data" />
      <select id="orario"></select>
    </div>
    <button id="btn-conferma" onclick="confermaDataOra()">Conferma Data e Ora</button>
    <button id="btn-registrazione" onclick="registrazioneFinale()">✅ REGISTRA</button>
    <div id="esito-box">Inserire PIN</div>
    <div id="error-box"></div>
    <div id="message-box"></div>
  </div>

  <div id="iframe-wrapper">
    <button id="btn-chiudi-tabella" onclick="chiudiTabella()">⬅ Torna indietro</button>
    <iframe id="iframe-tabella"></iframe>
  </div>

  <script>
    let currentModalita = null;
    let inactivityTimer;

    function selezionaModalita(modalita) {
      currentModalita = modalita;
      document.getElementById('scelta-modalita').style.display = 'none';
      document.getElementById('wrapper').style.display = 'flex';
      document.getElementById('menu').value = modalita;
      updateInputColor();
      resetInactivityTimer();
    }

    function tornaAllaScelta() {
      document.getElementById('wrapper').style.display = 'none';
      document.getElementById('iframe-wrapper').style.display = 'none';
      document.getElementById('scelta-modalita').style.display = 'flex';
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        tornaAllaScelta();
      }, 30000);
    }

    function registrazioneFinale() {
      const btn = document.getElementById('btn-registrazione');
      const esitoBox = document.getElementById('esito-box');

      btn.disabled = true;
      btn.textContent = '⏳ Attendere...';
      esitoBox.style.display = 'none';

      fetch("https://pwa-proxy-backend.onrender.com/api/proxy", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'x-api-token': 'supersegreto123'
        },
        body: new URLSearchParams({ azione: 'eseguiMacro' })
      })
      .then(response => response.json())
      .then(data => {
        esitoBox.textContent = data.esito || 'Registrazione completata.';
        esitoBox.style.backgroundColor = data.colore || '#d4edda';
        esitoBox.style.color = '#155724';
        esitoBox.style.fontSize = '22px';
        esitoBox.style.fontWeight = 'bold';
        esitoBox.style.display = 'block';

        setTimeout(() => {
          esitoBox.style.display = 'none';
          document.getElementById('nome').value = '';
          document.getElementById('cognome').value = '';
          tornaAllaScelta();
        }, 5000);
      })
      .catch(error => {
        esitoBox.textContent = 'Errore nell’avvio della macro.';
        esitoBox.style.backgroundColor = '#ffcccc';
        esitoBox.style.display = 'block';
        console.error(error);
      })
      .finally(() => {
        btn.disabled = false;
        btn.textContent = '✅ REGISTRA';
      });
    }

    document.addEventListener("click", resetInactivityTimer);
    document.addEventListener("keydown", resetInactivityTimer);
  </script>
</body>
</html>
